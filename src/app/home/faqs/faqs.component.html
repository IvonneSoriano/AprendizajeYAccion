<section class="container py-5 faqs">
    <h2 class="h2 mb-0 font-blueMain">{{data.title}}</h2>
    <hr class="hr mb-5">
    <p>{{data.p}}</p>
    <div class="question-card">
        <div *ngFor="let item of data.questions; let i = index" class="card-container faq mb-3" >
            <div class="d-flex justify-content-between align-items-center title mb-2">
                <h4 class="m-0 h4">{{i+1}} {{item.q}}</h4>
                <span>+</span>
            </div>
            <p>{{item.a}}.</p>
        </div>
    </div>
</section>
